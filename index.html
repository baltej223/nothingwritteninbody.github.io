<!docktype HTML>
<html lang="en">
   <head>
      <title>nothing written in body</title>
      <style>
         @keyframes color {
         from {color: #089aad;}
         to {color: #d00404;}
         }
         #textofsunset {
         color: red;
         animation-name: color;
         animation-iteration-count: 2;
         cursor:none;
         animation-duration: 4s;
         }
      </style>
   </head>
   <body>
      <script>
         var x = document.createElement("IMG");
           x.setAttribute("src", "https://images.unsplash.com/photo-1604050170221-aed634784f64");
           x.setAttribute("width", "370");
           x.setAttribute("height", "370");
           x.setAttribute("alt", "logo");
           x.setAttribute("display", "block");
           x.setAttribute("position", "relative	");
           x.setAttribute("padding", "50px");
           x.setAttribute("id", "photoone");
           x.style.padding = "50px";
           x.style.border = "3px solid black";
           x.style.cursor = "none";
           x.style.borderRadius = "30px";
           document.body.appendChild(x);
          
           var h = document.getElementById("photoone");
           h.insertAdjacentHTML('afterend', '<p id="textofsunset">This is the photo of the sunset</p>');
           var a = document.getElementById("textofsunset");
           a.style.marginLeft="130px";
           a.style.marginTop="-30px";
           
           var d = document.createElement("IMG");
           d.setAttribute("src", "https://images.unsplash.com/photo-1605365068779-a784e0db7b78?");
           d.setAttribute("width", "370");
           d.setAttribute("height", "370");
           d.setAttribute("alt", "logo");
           d.setAttribute("display", "block");
           d.setAttribute("position", "relative	");
           d.setAttribute("padding", "50px");
           d.setAttribute("id", "phototwo");
           d.style.padding = "50px";
           d.style.border = "3px solid black";
           d.style.marginLeft = "600px"; 
           d.style.marginTop = "-480px"; 
           d.style.borderRadius = "30px";
           document.body.appendChild(d);
           
           var h = document.getElementById("phototwo");
           h.insertAdjacentHTML('afterend', '<p id="textofsec">This is the photo of a street</p>');
           var a = document.getElementById("textofsec");
           a.style.marginLeft="740px";
           a.style.marginTop="-30px";
      </script>
   </body>
</html>
